<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h1>Hello World!</h1>
    <pre><?=JSON.stringify(data.request)?></pre>
    <p>The version is <?= data.version ?></p>
    <?if(data.code === undefined) {?>
    <a href="https://slack.com/oauth/v2/authorize?user_scope=users.profile:write&client_id=<?=data.client_id?>&redirect_uri=<?=data.redirect_uri?>">
      <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
    </a>
    <? }else{ ?>
    <?   if ( JSON.parse(data.oauth_result).ok ) { ?>
    <h2>Success</h2>
    <?   } else { ?>
    <h2>Failure</h2>
    <code><?=data.oauth_result?></code>
    <?   } 
       }?>
  </body>
</html>
